<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div id="project-list"></div>
  <div id="main-content">
    <div id="content"></div>
    <div id="modal" style="display: none;"></div>

   
    <div id="forms">
      <form id="add-project-form">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name" placeholder="New Project" required />
        <button type="submit">Add Project</button>
      </form>

      <form id="add-todo-form">
        <label for="todo-title">Todo Title:</label>
        <input type="text" id="todo-title" name="todo-title" placeholder="Todo Title" required />
        
        <label for="todo-desc">Description:</label>
        <input type="text" id="todo-desc" name="todo-desc" placeholder="Description" />

        <label for="todo-due">Due Date:</label>
        <input type="date" id="todo-due" name="todo-due" />

        <label for="todo-priority">Priority:</label>
        <select id="todo-priority" name="todo-priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>

        <input type="hidden" name="project-id" value="" />
        <button type="submit">Add Todo</button>
      </form>
    </div>
  </div>

</body>
</html>
